<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scorehome">
          <span id="score1-el">0</span>
        </div>

        <button id="home-score-plus-1" onclick="homeplus1()">+1</button>
        <button id="home-score-plus-2" onclick="homeplus2()">+2</button>
        <button id="home-score-plus-3" onclick="homeplus3()">+3</button>
      </div>
      <div><button id="newgame9" onclick="newgame1()">New Game</button></div>
      <div>
        <h3>GUEST</h3>
        <div class="scoreaway">
          <span id="score2-el">0</span>
        </div>

        <button id="away-score-plus-1" onclick="awayplus1()">+1</button>
        <button id="away-score-plus-2" onclick="awayplus2()">+2</button>
        <button id="away-score-plus-3" onclick="awayplus3()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
